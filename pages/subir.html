<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planes | PlaYA!</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="img-logo">
        <img src="/assets/img/images/logo-playa.png" alt="Logo de PlaYA!"/>
      </div>
      <ul class="nav-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Categorías</a></li>
        <li><a href="#">Biblioteca</a></li>
        <li><a href="#">Comunidades</a></li>
      </ul>
      <form class="search-form-subir" role="search" aria-label="Buscar en la plataforma">
        <input type="search" placeholder="Buscar..." aria-label="Buscar" />
        <button type="submit" aria-label="Buscar">
          <img src="/assets/img/icons/search.png" alt="Icono de búsqueda" />
        </button>
      </form>
      <ul class="nav-links">
        <li class="premium-btn"><a href="premium.html">Premium</a></li>
        <li><a href="subir.html">Subir</a></li>
      </ul>
      <ul class="noti-img">
        <img src="/assets/img/icons/notification.png" alt="Icono de notis"/>
      </ul>
      <ul class="user-img">
        <img src="/assets/img/icons/user.png" alt="Icono de usuario"/>
      </ul>
      <ul class="settings-img">
        <img src="/assets/img/icons/settings.png" alt="Icono de settings"/>
      </ul>
    </nav>
  </header>

  <main>
        <section class="subir-container">
          <div class="subir-main-text">
            <h2>¿Listo para subir tu música?</h2>
            <p>Da click en el botón de abajo para comenzar!</p>

            <div class="subir-btn-container">
              <a href="#" class="subir-btn primary fixed-visible">Subir música</a>
            </div>
          </div>
        </section>

    </main>
</body>
</html>
