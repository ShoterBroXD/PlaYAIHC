<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles_categ.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />

    <title>Playa/Álbumes</title>
</head>
<body>
    <header>
        <div id="navbar-container"></div>
    </header>
    
    <div class="layout">
        <div id="sidebar"></div>
        
        <main class="main-content">
            <section class="hero">
                <div class="hero-content">
                    <div class="hero-pages-title">
                        <h1 class="title_categories">Álbumes</h1>
                    </div>
                    <div class="subtitle_container">
                        <div class="filter-buttons">
                            <button class="filter-button active">Todos</button>
                            <button class="filter-button">Rock</button>
                            <button class="filter-button">Pop</button>
                            <button class="filter-button">Electrónica</button>
                        </div>
                    </div>
                    <div class="albums-container">
                        <div class="album-item">
                            <div class="album-image">
                                <img src="/assets/img/icons/pop.png"/>
                            </div>
                            <div class="album-info">
                                <span class="album-title">Thriller</span>
                                <span class="album-artist">Michael Jackson</span>
                                <span class="album-year">1982 • 9 canciones</span>
                                <div class="album-actions">
                                    <button><i class="icon"><img src="/assets/img/icons/icon_fav.svg"/></i> 2.1K</button>
                                    <button><i class="icon"><img src="/assets/img/icons/icon_play.svg"/></i> Reproducir</button>
                                </div>
                            </div>
                        </div>

                        <div class="album-item">
                            <div class="album-image">
                                <img src="/assets/img/icons/rock.jpeg"/>
                            </div>
                            <div class="album-info">
                                <span class="album-title">Abbey Road</span>
                                <span class="album-artist">The Beatles</span>
                                <span class="album-year">1969 • 17 canciones</span>
                                <div class="album-actions">
                                    <button><i class="icon"><img src="/assets/img/icons/icon_fav.svg"/></i> 1.8K</button>
                                    <button><i class="icon"><img src="/assets/img/icons/icon_play.svg"/></i> Reproducir</button>
                                </div>
                            </div>
                        </div>

                        <div class="album-item">
                            <div class="album-image">
                                <img src="/assets/img/icons/rap.jpg"/>
                            </div>
                            <div class="album-info">
                                <span class="album-title">Random Access Memories</span>
                                <span class="album-artist">Daft Punk</span>
                                <span class="album-year">2013 • 13 canciones</span>
                                <div class="album-actions">
                                    <button><i class="icon"><img src="/assets/img/icons/icon_fav.svg"/></i> 956</button>
                                    <button><i class="icon"><img src="/assets/img/icons/icon_play.svg"/></i> Reproducir</button>
                                </div>
                            </div>
                        </div>

                        <div class="album-item">
                            <div class="album-image">
                                <img src="/assets/img/icons/pop.png"/>
                            </div>
                            <div class="album-info">
                                <span class="album-title">21</span>
                                <span class="album-artist">Adele</span>
                                <span class="album-year">2011 • 11 canciones</span>
                                <div class="album-actions">
                                    <button><i class="icon"><img src="/assets/img/icons/icon_fav.svg"/></i> 1.5K</button>
                                    <button><i class="icon"><img src="/assets/img/icons/icon_play.svg"/></i> Reproducir</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/notificaciones-collapsed.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // Load navbar
            fetch("/components/navbar.html")
                .then(res => res.text())
                .then(html => {
                    document.getElementById("navbar-container").innerHTML = html;

                    const logoutBtn = document.getElementById("btnLogout");
                    if (logoutBtn) {
                        logoutBtn.addEventListener("click", function (e) {
                            e.preventDefault();
                            localStorage.removeItem("sesionActiva");
                            window.location.href = "/pages/login.html";
                        });
                    }
                });

            // Load sidebar
            fetch('/components/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar').innerHTML = data;

                    const currentPath = window.location.pathname;
                    const sidebarItems = document.querySelectorAll('.sidebar-item');

                    sidebarItems.forEach(item => {
                        const itemPath = item.getAttribute('href');
                        if (currentPath === itemPath) {
                            item.classList.add('active');
                        }
                    });

                    const logoutBtn = document.getElementById("btnLogout");
                    if (logoutBtn) {
                        logoutBtn.addEventListener("click", function (e) {
                            e.preventDefault(); 
                            localStorage.removeItem("sesionActiva"); 
                            window.location.href = "/pages/login.html"; 
                        });
                    }
                });
        });
    </script>
</body>
</html>
